<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Marketplace | JE Fitness</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <main class="container py-5">
        <header class="text-center mb-5">
            <h1 class="display-4 fw-bold">Program <span class="accent">Marketplace</span></h1>
            <p class="lead text-muted">Browse our professional training programs and start your transformation.</p>
        </header>

        <div class="row mb-4">
            <div class="col-md-8 mx-auto">
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                    <input type="text" id="search-input" class="form-control form-control-lg" placeholder="Search programs by name or #tag (e.g., #strength, #mobility)">
                </div>
            </div>
        </div>

        <div id="marketplace-container" class="row g-4">
            <!-- Loading Spinner -->
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading programs...</span>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/navbar-loader.js"></script>
    <script src="../js/marketplace.js"></script>
</body>
</html>
