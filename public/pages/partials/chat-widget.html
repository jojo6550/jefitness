<!-- Chat Widget Toggle Button -->
<button id="chat-toggle-btn" class="chat-toggle-btn" aria-label="Open chat">
  <span class="chat-icon">ğŸ’¬</span>
  <span id="unread-badge" class="unread-badge" style="display: none;">0</span>
</button>

<!-- Chat Widget Container -->
<div id="chat-widget" class="chat-widget">
  <!-- Chat Header -->
  <div class="chat-header">
    <div class="chat-title">Chat Support</div>
    <button id="chat-minimize-btn" class="chat-minimize-btn" aria-label="Minimize chat">âˆ’</button>
  </div>

  <!-- Chat Body -->
  <div class="chat-body">
    <!-- Conversation Selection -->
    <div id="chat-selection" class="chat-selection">
      <p>How can we help you today?</p>
      <div class="chat-options">
        <button class="chat-option-btn" data-type="trainer">
          <span class="option-icon">ğŸ‹ï¸</span>
          <div class="option-text">
            <div>Chat with Trainer</div>
            <small>Get personalized fitness advice</small>
          </div>
        </button>
        <button class="chat-option-btn" data-type="admin">
          <span class="option-icon">ğŸ› ï¸</span>
          <div class="option-text">
            <div>Technical Support</div>
            <small>Report issues or get help</small>
          </div>
        </button>
      </div>
    </div>

    <!-- Chat Conversation -->
    <div id="chat-conversation" class="chat-conversation" style="display: none;">
      <!-- Chat Messages -->
      <div id="chat-messages" class="chat-messages">
        <!-- Messages will be dynamically added here -->
      </div>

      <!-- Chat Input Area -->
      <div class="chat-input-area">
        <input
          type="text"
          id="chat-input"
          placeholder="Type your message..."
          maxlength="500"
        />
        <button id="chat-send-btn" class="chat-send-btn" disabled>Send</button>
      </div>

      <!-- Character Limit Warning -->
      <div id="chat-limit-warning" class="chat-limit-warning" style="display: none;">
        Message too long. Please keep it under 500 characters.
      </div>
    </div>
  </div>
</div>
