<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Plan | JE Fitness</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <main class="container py-4 py-md-5">
        <div id="program-header" class="mb-4 mb-md-5">
            <!-- Header content will be injected -->
        </div>

        <div class="row g-4">
            <div class="col-lg-8">
                <div id="workout-content">
                    <!-- Workout content (Full or Preview) will be injected -->
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading workout...</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-4">
                <div id="program-meta-sidebar" class="sticky-top-navbar-offset">
                    <!-- Metadata sidebar will be injected -->
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/navbar-loader.js"></script>
    <script src="../js/program-details.js"></script>
</body>
</html>
