<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nutrition Logger â€“ JE Fitness</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">

    <link rel="apple-touch-icon" sizes="180x180" href="../favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicons/favicon-16x16.png">
    <link rel="manifest" href="../favicons/site.webmanifest">
</head>

<body class="nutrition-logger-page">
    <div id="navbar-placeholder"></div>

    <main class="container my-5">
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold text-primary">Nutrition Logger</h1>
            <p class="lead text-muted">Track your meals, macronutrients, and daily calorie intake.</p>
        </div>

        <div class="row g-4">
            <div class="col-lg-6">
                <div class="card p-4 shadow-sm">
                    <h3 class="card-title mb-4">Log a Meal</h3>
                    <form id="nutritionForm">
                        <div class="mb-3">
                            <label for="dateInput" class="form-label">Date</label>
                            <input type="date" class="form-control" id="dateInput" required>
                        </div>
                        <div class="mb-3">
                            <label for="mealTypeInput" class="form-label">Meal Type</label>
                            <select class="form-control" id="mealTypeInput" required>
                                <option value="">Select Meal Type</option>
                                <option value="Breakfast">Breakfast</option>
                                <option value="Lunch">Lunch</option>
                                <option value="Dinner">Dinner</option>
                                <option value="Snack">Snack</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="foodItemInput" class="form-label">Food Item</label>
                            <input type="text" class="form-control" id="foodItemInput" placeholder="e.g., Grilled Chicken Salad" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="caloriesInput" class="form-label">Calories</label>
                                <input type="number" class="form-control" id="caloriesInput" placeholder="e.g., 350" min="0" step="1" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="proteinInput" class="form-label">Protein (g)</label>
                                <input type="number" class="form-control" id="proteinInput" placeholder="e.g., 30" min="0" step="0.1" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="carbsInput" class="form-label">Carbs (g)</label>
                                <input type="number" class="form-control" id="carbsInput" placeholder="e.g., 20" min="0" step="0.1" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="fatsInput" class="form-label">Fats (g)</label>
                                <input type="number" class="form-control" id="fatsInput" placeholder="e.g., 15" min="0" step="0.1" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Log Meal</button>
                    </form>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="card p-4 shadow-sm">
                    <h3 class="card-title mb-4">Recent Meals</h3>
                    <div id="mealsList" class="list-group">
                        <!-- Meals will be loaded here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Modal -->
        <div class="modal fade" id="editMealModal" tabindex="-1" aria-labelledby="editMealModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editMealModalLabel">Edit Meal</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editNutritionForm">
                            <input type="hidden" id="editMealId">
                            <div class="mb-3">
                                <label for="editDateInput" class="form-label">Date</label>
                                <input type="date" class="form-control" id="editDateInput" required>
                            </div>
                            <div class="mb-3">
                                <label for="editMealTypeInput" class="form-label">Meal Type</label>
                                <select class="form-control" id="editMealTypeInput" required>
                                    <option value="Breakfast">Breakfast</option>
                                    <option value="Lunch">Lunch</option>
                                    <option value="Dinner">Dinner</option>
                                    <option value="Snack">Snack</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="editFoodItemInput" class="form-label">Food Item</label>
                                <input type="text" class="form-control" id="editFoodItemInput" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="editCaloriesInput" class="form-label">Calories</label>
                                    <input type="number" class="form-control" id="editCaloriesInput" min="0" step="1" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="editProteinInput" class="form-label">Protein (g)</label>
                                    <input type="number" class="form-control" id="editProteinInput" min="0" step="0.1" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="editCarbsInput" class="form-label">Carbs (g)</label>
                                    <input type="number" class="form-control" id="editCarbsInput" min="0" step="0.1" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="editFatsInput" class="form-label">Fats (g)</label>
                                    <input type="number" class="form-control" id="editFatsInput" min="0" step="0.1" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Update Meal</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/navbar-loader.js"></script>
    <script src="../js/nutrition-logger.js"></script>
    <script src="../js/logout.js" defer></script>
</body>
</html>
