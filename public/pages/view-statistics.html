<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Statistics â€“ JE Fitness</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/styles.css" />

    <link rel="apple-touch-icon" sizes="180x180" href="../favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="../favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../favicons/favicon-16x16.png" />
    <link rel="manifest" href="../favicons/site.webmanifest" />

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="view-statics-page">
    <div id="navbar-placeholder"></div>

    <main class="container my-5">
        <h1 class="display-4 fw-bold text-primary mb-4 text-center">Your Fitness Statistics</h1>

        <div class="row g-4">
            <div class="col-md-6">
                <div class="card p-4 shadow-sm">
                    <h4 class="card-title mb-4">Sleep Hours Over Time</h4>
                    <canvas id="sleepChart" width="400" height="300"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card p-4 shadow-sm">
                    <h4 class="card-title mb-4">Weight Progress</h4>
                    <canvas id="bmiChart" width="400" height="300"></canvas>
                </div>
            </div>
        </div>

        <div class="row g-4 mt-4">
            <div class="col-md-6">
                <div class="card p-4 shadow-sm">
                    <h4 class="card-title mb-4">Daily Calories Over Time</h4>
                    <canvas id="caloriesChart" width="400" height="300"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card p-4 shadow-sm">
                    <h4 class="card-title mb-4">Macronutrient Breakdown</h4>
                    <canvas id="macroChart" width="400" height="300"></canvas>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/navbar-loader.js"></script>
    <script src="../js/view-statistics.js"></script>
    <script src="../js/logout.js" defer></script>
</body>
</html>
