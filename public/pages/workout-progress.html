<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout Progress â€“ JE Fitness</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css?v=1.0.0">

    <link rel="apple-touch-icon" sizes="180x180" href="../favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicons/favicon-16x16.png">
    <link rel="manifest" href="../favicons/site.webmanifest">
</head>

<body class="workout-progress-page">
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <div class="d-flex align-items-center">
                <a class="navbar-brand fw-bold me-3" href="dashboard.html">JEFITNESS</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-lg-center">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="log-workout.html">Log Workout</a></li>
                    <li class="nav-item"><a class="nav-link active" href="workout-progress.html">Progress</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="logoutButton">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div class="row">
            <!-- Exercise Selector -->
            <div class="col-lg-4 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="bi bi-filter me-2"></i>Select Exercise</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="exerciseSelect" class="form-label fw-bold">Choose an exercise to view progress</label>
                            <select class="form-select" id="exerciseSelect">
                                <option value="">Loading exercises...</option>
                            </select>
                        </div>
                        <button class="btn btn-primary w-100" id="viewProgressBtn">
                            <i class="bi bi-graph-up me-1"></i>View Progress
                        </button>
                    </div>
                </div>

                <!-- Workout History -->
                <div class="card shadow-sm mt-4">
                    <div class="card-header bg-secondary text-white">
                        <h5 class="mb-0"><i class="bi bi-clock-history me-2"></i>Recent Workouts</h5>
                    </div>
                    <div class="card-body" id="workoutHistory">
                        <p class="text-muted">Loading...</p>
                    </div>
                </div>
            </div>

            <!-- Progress Charts -->
            <div class="col-lg-8">
                <div id="progressContent" class="d-none">
                    <!-- Exercise Stats -->
                    <div class="card shadow-sm mb-4">
                        <div class="card-header bg-success text-white">
                            <h5 class="mb-0" id="exerciseTitle"><i class="bi bi-bar-chart-line me-2"></i>Exercise Progress</h5>
                        </div>
                        <div class="card-body">
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <div class="stat-card p-3 bg-light rounded">
                                        <div class="text-muted small">Max Weight</div>
                                        <div class="h4 mb-0 text-primary" id="statMaxWeight">-</div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="stat-card p-3 bg-light rounded">
                                        <div class="text-muted small">Average Volume</div>
                                        <div class="h4 mb-0 text-success" id="statAvgVolume">-</div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="stat-card p-3 bg-light rounded">
                                        <div class="text-muted small">Frequency (per week)</div>
                                        <div class="h4 mb-0 text-info" id="statFrequency">-</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Max Weight Chart -->
                    <div class="card shadow-sm mb-4">
                        <div class="card-header">
                            <h6 class="mb-0"><i class="bi bi-graph-up me-2"></i>Max Weight Over Time</h6>
                        </div>
                        <div class="card-body">
                            <canvas id="maxWeightChart"></canvas>
                        </div>
                    </div>

                    <!-- Volume Chart -->
                    <div class="card shadow-sm mb-4">
                        <div class="card-header">
                            <h6 class="mb-0"><i class="bi bi-bar-chart me-2"></i>Volume Per Session</h6>
                        </div>
                        <div class="card-body">
                            <canvas id="volumeChart"></canvas>
                        </div>
                    </div>
                </div>

                <!-- Empty State -->
                <div id="emptyState" class="card shadow-sm">
                    <div class="card-body text-center py-5">
                        <i class="bi bi-graph-up-arrow display-1 text-muted mb-3"></i>
                        <h4 class="text-muted">No Progress Data</h4>
                        <p class="text-muted">Select an exercise to view your progress over time.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="../js/api.config.js"></script>
    <script src="../js/logout.js"></script>
    <script src="../js/workout-progress.js"></script>
</body>
</html>
