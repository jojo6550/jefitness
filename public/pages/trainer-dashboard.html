<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Dashboard - JE Fitness</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/trainer-dashboard.css">
</head>
<body>
    <!-- Navigation will be injected here -->

    <main class="container-fluid py-5">
        <!-- Page Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h1 class="display-5 fw-bold">Trainer Dashboard</h1>
                        <p class="text-muted">Manage your clients and appointments</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Overview Cards -->
        <div class="row g-4 mb-5">
            <div class="col-md-6 col-lg-3">
                <div class="dashboard-metric-card">
                    <p class="metric-label">Total Clients</p>
                    <div class="d-flex justify-content-between align-items-end">
                        <h3 class="metric-value" id="total-clients">0</h3>
                        <i class="bi bi-people metric-icon text-primary"></i>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-3">
                <div class="dashboard-metric-card">
                    <p class="metric-label">Total Appointments</p>
                    <div class="d-flex justify-content-between align-items-end">
                        <h3 class="metric-value" id="total-appointments">0</h3>
                        <i class="bi bi-calendar-check metric-icon text-success"></i>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-3">
                <div class="dashboard-metric-card">
                    <p class="metric-label">Completed</p>
                    <div class="d-flex justify-content-between align-items-end">
                        <h3 class="metric-value" id="completed-appointments">0</h3>
                        <i class="bi bi-check-circle metric-icon text-info"></i>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-3">
                <div class="dashboard-metric-card">
                    <p class="metric-label">Completion Rate</p>
                    <div class="d-flex justify-content-between align-items-end">
                        <h3 class="metric-value" id="completion-rate">0%</h3>
                        <i class="bi bi-percent metric-icon text-warning"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content Row -->
        <div class="row g-4">
            <!-- Upcoming Appointments Section -->
            <div class="col-lg-8">
                <div class="card h-100 shadow-sm border-0">
                    <div class="card-header bg-secondary border-bottom p-4">
                        <h5 class="mb-0 fw-bold">Upcoming Appointments</h5>
                    </div>
                    <div class="card-body p-0">
                        <div id="upcoming-appointments-container">
                            <div class="empty-state">
                                <i class="bi bi-calendar-x empty-state-icon"></i>
                                <h6 class="empty-state-title">Loading appointments...</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Quick Actions Sidebar -->
            <div class="col-lg-4">
                <div class="quick-actions-card shadow-sm mb-4">
                    <div class="quick-actions-header">
                        <h5 class="mb-0 fw-bold">Quick Actions</h5>
                    </div>
                    <div class="quick-actions-body">
                        <a href="/clients" class="btn btn-primary w-100 mb-3" data-route>
                            <i class="bi bi-people me-2"></i> Manage Clients
                        </a>
                        <a href="/appointments" class="btn btn-outline-primary w-100 mb-3" data-route>
                            <i class="bi bi-calendar me-2"></i> View All Appointments
                        </a>
                        <a href="/profile" class="btn btn-outline-secondary w-100" data-route>
                            <i class="bi bi-gear me-2"></i> Profile Settings
                        </a>
                    </div>
                </div>

                <!-- Statistics Card -->
                <div class="stats-section shadow-sm">
                    <div class="dashboard-section-header border-bottom mb-3">
                        <h5 class="mb-0 fw-bold">Statistics</h5>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">
                            <span>Scheduled</span>
                            <span class="stat-value" id="scheduled-count">0</span>
                        </div>
                        <div class="stat-progress">
                            <div class="stat-progress-bar info" id="scheduled-bar" style="width: 0%"></div>
                        </div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">
                            <span>Cancelled</span>
                            <span class="stat-value" id="cancelled-count">0</span>
                        </div>
                        <div class="stat-progress">
                            <div class="stat-progress-bar danger" id="cancelled-bar" style="width: 0%"></div>
                        </div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">
                            <span>No Show</span>
                            <span class="stat-value" id="no-show-count">0</span>
                        </div>
                        <div class="stat-progress">
                            <div class="stat-progress-bar dark" id="no-show-bar" style="width: 0%"></div>
                        </div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">
                            <span>Late</span>
                            <span class="stat-value" id="late-count">0</span>
                        </div>
                        <div class="stat-progress">
                            <div class="stat-progress-bar warning" id="late-bar" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/trainer-dashboard.js"></script>
</body>
</html>
