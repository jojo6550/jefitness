<body class="dashboard-page">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">JE Fitness</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="workout-programs.html">Workout Programs</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="logoutButton">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold text-primary mb-3">Your Weekly Plan</h1>
            <p class="lead text-muted">Set your personal workout and activity schedule for the week.</p>
        </div>

        <div class="row g-4">
            <div class="col-lg-12"> <!-- Changed to col-lg-12 to take full width -->
                <div class="card shadow-sm p-4 h-100">
                    <h3 class="card-title fw-bold mb-4 text-primary">Add a Daily Plan</h3>
                    <p class="card-text text-muted mb-4">
                        Choose a day, add your plan (e.g., "Leg Day", "Rest Day"), and any specific notes.
                    </p>

                    <form id="dailyPlanForm">
                        <div class="mb-3">
                            <label for="planDay" class="form-label">Select Day</label>
                            <select class="form-select" id="planDay" required>
                                <option value="">Choose...</option>
                                <option value="monday">Monday</option>
                                <option value="tuesday">Tuesday</option>
                                <option value="wednesday">Wednesday</option>
                                <option value="thursday">Thursday</option>
                                <option value="friday">Friday</option>
                                <option value="saturday">Saturday</option>
                                <option value="sunday">Sunday</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="planTitle" class="form-label">Plan Title (e.g., Morning Cardio, Rest Day)</label>
                            <input type="text" class="form-control" id="planTitle" placeholder="e.g., Upper Body Strength" required>
                        </div>
                        <div class="mb-3">
                            <label for="planNotes" class="form-label">Notes (Optional)</label>
                            <textarea class="form-control" id="planNotes" rows="3" placeholder="e.g., Focus on bicep curls, 3 sets of 10 reps"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Add Plan</button>
                    </form>

                    <hr class="my-4">

                    <h3 class="card-title fw-bold mb-4 text-success">Your Weekly Schedule</h3>
                    <div id="weeklyScheduleDisplay">
                        <!-- Dynamic schedule content will be loaded here by JavaScript -->
                        <div class="text-muted text-center py-3">Loading your schedule...</div>
                    </div>
                </div>
            </div>

            <!-- Removed the entire "Your Upcoming Sessions" column -->
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/logout.js" defer></script>
    <script src="../js/schedule.js"></script>
</body>
