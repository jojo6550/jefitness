<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">

    <link rel="apple-touch-icon" sizes="180x180" href="../favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicons/favicon-16x16.png">
    <link rel="manifest" href="../favicons/site.webmanifest">


</head>

<body class="dashboard-page">
    <div id="navbar-placeholder"></div>

    <main class="container my-5">
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold text-primary mb-3">Your Schedule</h1>
            <p class="lead text-muted">View and manage your trainer appointments.</p>
        </div>

        <div class="row g-4">
            <div class="col-lg-12"> <!-- Changed to col-lg-12 to take full width -->
                <div class="card shadow-sm p-4 h-100">
                    <h3 class="card-title fw-bold mb-4 text-primary">Book a Trainer</h3>
                    <p class="card-text text-muted mb-4">
                        Select a trainer, date, and time to book an appointment.
                    </p>

                    <form id="bookingForm">
                        <div class="mb-3">
                            <label for="trainerSelect" class="form-label">Select Trainer</label>
                            <select class="form-select" id="trainerSelect" required>
                                <option value="">Choose...</option>
                                <!-- Trainers will be loaded here by JavaScript -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="appointmentDate" class="form-label">Date</label>
                            <input type="date" class="form-control" id="appointmentDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="appointmentTime" class="form-label">Time</label>
                            <input type="time" class="form-control" id="appointmentTime" required>
                        </div>
                        <div class="mb-3">
                            <label for="appointmentNotes" class="form-label">Notes (Optional)</label>
                            <textarea class="form-control" id="appointmentNotes" rows="3" placeholder="e.g., Focus on bicep curls, 3 sets of 10 reps"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Book Appointment</button>
                    </form>

                    <hr class="my-4">

                    <h3 class="card-title fw-bold mb-4 text-success">Your Weekly Schedule</h3>
                    <div id="weeklyScheduleDisplay">
                        <!-- Dynamic schedule content will be loaded here by JavaScript -->
                        <div class="text-muted text-center py-3">Loading your schedule...</div>
                    </div>

                    <hr class="my-4">

                    <h3 class="card-title fw-bold mb-4 text-primary">Your Appointments</h3>
                    <div id="appointmentsDisplay">
                        <!-- Dynamic appointments content will be loaded here by JavaScript -->
                        <div class="text-muted text-center py-3">Loading your appointments...</div>
                    </div>
                </div>
            </div>

            <!-- Removed the entire "Your Upcoming Sessions" column -->
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/navbar-loader.js"></script>
    <script src="../js/logout.js" defer></script>
    <script src="../js/schedule.js"></script>
</body>
</html>
