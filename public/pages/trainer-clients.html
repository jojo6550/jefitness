<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Clients - Trainer Dashboard - JE Fitness</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/trainer-dashboard.css">
</head>
<body>
    <!-- Navigation will be injected here -->

    <main class="container-fluid py-5">
        <!-- Page Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h1 class="display-5 fw-bold">My Clients</h1>
                        <p class="text-muted">Manage and view your assigned clients</p>
                    </div>
                    <a href="/trainer" class="btn btn-outline-secondary" data-route>
                        <i class="bi bi-arrow-left me-2"></i> Back to Dashboard
                    </a>
                </div>
            </div>
        </div>

        <!-- Search and Filter Bar -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="search-filter-bar shadow-sm">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <input 
                                type="text" 
                                class="search-input w-100" 
                                id="search-clients" 
                                placeholder="Search by name or email..."
                            >
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-primary w-100" id="search-btn">
                                <i class="bi bi-search me-2"></i> Search
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Clients Table -->
        <div class="row">
            <div class="col-12">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-secondary border-bottom p-4">
                        <h5 class="mb-0 fw-bold">Clients List</h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table clients-table mb-0" id="clients-table">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="clients-tbody">
                                    <tr>
                                        <td colspan="4" class="text-center py-5">
                                            <p class="text-muted">Loading clients...</p>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- Pagination -->
                    <div class="card-footer bg-secondary border-top p-4">
                        <nav aria-label="Page navigation" id="pagination-nav">
                            <!-- Pagination will be rendered here -->
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/trainer-clients.js"></script>
</body>
</html>
