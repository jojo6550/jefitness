<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Programs | JE Fitness</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body class="bg-light">
    <div id="navbar-placeholder"></div>

    <main class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-5">
            <div>
                <h1 class="display-5 fw-bold">My <span class="accent">Programs</span></h1>
                <p class="text-muted">Your active training plans and routines.</p>
            </div>
            <a href="marketplace.html" class="btn btn-primary rounded-pill">
                <i class="bi bi-plus-lg me-2"></i>Browse New Programs
            </a>
        </div>

        <div id="my-programs-container" class="row g-4">
            <!-- Loading Spinner -->
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading your programs...</span>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/navbar-loader.js"></script>
    <script src="../js/my-programs.js"></script>
</body>
</html>
