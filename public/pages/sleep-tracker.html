<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Tracker â€“ JE Fitness</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css"> <!-- Adjust path if needed -->

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicons/favicon-16x16.png">
    <link rel="manifest" href="../favicons/site.webmanifest">

</head>

<body class="profile-page">
    <div id="navbar-placeholder"></div>

    <main class="container py-5">
        <h2 class="mb-4 text-center">Your Sleep Tracker</h2>
        <p class="lead text-center text-muted mb-5">Track your sleep to optimize recovery and performance.</p>

        <div id="formMessage" class="alert d-none" role="alert"></div>

        <form id="sleepLogFormPage" class="row g-4">
            <div class="col-lg-6">
                <div class="profile-card">
                    <h3 class="mb-4"><i class="bi bi-moon-fill me-2"></i>Log Today's Sleep</h3>
                    <div class="mb-3">
                        <label for="sleepHoursInputPage" class="form-label">Hours of Sleep</label>
                        <input type="number" class="form-control" id="sleepHoursInputPage" placeholder="e.g., 7.5" step="0.5" min="0" max="24" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg"><i class="bi bi-save me-2"></i>Log Sleep</button>
                    </div>
                </div>
            </div>
        </form>

        <div class="profile-card mt-5">
            <h3 class="mb-4"><i class="bi bi-clock-history me-2"></i>Recent Sleep History</h3>
            <div id="sleepHistoryList" class="table-responsive">
                <div class="text-muted text-center py-3">Loading sleep history...</div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/navbar-loader.js"></script>
    <script src="../js/sleep-tracker.js" defer></script>
    <script src="../js/logout.js" defer></script>
</body>
</html>
