<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Orders â€“ JE Fitness</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="../favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicons/favicon-16x16.png">
    <link rel="manifest" href="../manifest.json">
</head>

<body class="dashboard-page">
    <div id="navbar-placeholder"></div>

    <main class="container my-5">
        <!-- Page Header -->
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold mb-3">
                <i class="bi bi-bag-check text-primary"></i> My Orders
            </h1>
            <p class="lead text-muted">View your purchase history and access your programs</p>
        </div>

        <!-- Alert Messages -->
        <div id="orders-message" class="alert alert-dismissible fade" role="alert" style="display: none;">
            <span id="orders-message-text"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Loading Spinner -->
        <div id="loading-spinner" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3 text-muted">Loading your orders...</p>
        </div>

        <!-- No Orders -->
        <div id="no-orders" class="text-center py-5" style="display: none;">
            <i class="bi bi-inbox display-1 text-muted mb-4"></i>
            <h3 class="mb-3">No orders yet</h3>
            <p class="text-muted mb-4">Start your fitness journey by purchasing a workout program!</p>
            <a href="./workout-programs.html" class="btn btn-primary btn-lg">
                <i class="bi bi-lightning-charge me-2"></i>Browse Programs
            </a>
        </div>

        <!-- Orders List -->
        <div id="orders-list" style="display: none;">
            <!-- Orders will be inserted here -->
        </div>
    </main>

    <!-- Order Details Modal -->
    <div class="modal fade" id="orderDetailsModal" tabindex="-1" aria-labelledby="orderDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-gradient text-white" style="background: linear-gradient(135deg, #667eea, #764ba2);">
                    <h5 class="modal-title" id="orderDetailsModalLabel">Order Details</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="order-details-content">
                    <!-- Order details will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/navbar-loader.js"></script>
    <script src="../js/orders.js"></script>
    <script src="../js/logout.js" defer></script>
</body>
</html>
