<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log Workout â€“ JE Fitness</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css?v=1.0.0">

    <link rel="apple-touch-icon" sizes="180x180" href="../favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicons/favicon-16x16.png">
    <link rel="manifest" href="../favicons/site.webmanifest">
</head>

<body class="log-workout-page">
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <div class="d-flex align-items-center">
                <a class="navbar-brand fw-bold me-3" href="dashboard.html">JEFITNESS</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-lg-center">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active" href="log-workout.html">Log Workout</a></li>
                    <li class="nav-item"><a class="nav-link" href="workout-progress.html">Progress</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="logoutButton">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0"><i class="bi bi-clipboard-check me-2"></i>Log Workout</h2>
                    </div>
                    <div class="card-body">
                        <form id="workoutForm">
                            <!-- Workout Name -->
                            <div class="mb-3">
                                <label for="workoutName" class="form-label fw-bold">Workout Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="workoutName" name="workoutName" 
                                       placeholder="e.g., Upper Body Strength" required maxlength="100">
                                <div class="invalid-feedback">Please enter a workout name.</div>
                            </div>

                            <!-- Date -->
                            <div class="mb-3">
                                <label for="workoutDate" class="form-label fw-bold">Date <span class="text-danger">*</span></label>
                                <input type="date" class="form-control" id="workoutDate" name="workoutDate" required>
                            </div>

                            <!-- Duration -->
                            <div class="mb-3">
                                <label for="duration" class="form-label fw-bold">Duration (minutes)</label>
                                <input type="number" class="form-control" id="duration" name="duration" 
                                       placeholder="e.g., 60" min="0" max="1440">
                            </div>

                            <!-- Exercises Section -->
                            <div class="mb-4">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <label class="form-label fw-bold mb-0">Exercises <span class="text-danger">*</span></label>
                                    <button type="button" class="btn btn-sm btn-outline-primary" id="addExerciseBtn">
                                        <i class="bi bi-plus-circle"></i> Add Exercise
                                    </button>
                                </div>
                                <div id="exercisesContainer">
                                    <!-- Exercise entries will be added here -->
                                </div>
                            </div>

                            <!-- Notes -->
                            <div class="mb-4">
                                <label for="notes" class="form-label fw-bold">Notes (Optional)</label>
                                <textarea class="form-control" id="notes" name="notes" rows="3" 
                                          maxlength="500" placeholder="How did you feel? Any observations?"></textarea>
                                <small class="text-muted">Maximum 500 characters</small>
                            </div>

                            <!-- Action Buttons -->
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary" id="saveWorkoutBtn">
                                    <i class="bi bi-check-circle me-1"></i>Save Workout
                                </button>
                                <button type="button" class="btn btn-outline-secondary" id="cancelBtn">
                                    Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="successToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Workout logged successfully!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
        <div id="errorToast" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="errorToastMessage">
                    An error occurred. Please try again.
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/api.config.js"></script>
    <script src="../js/logout.js"></script>
    <script src="../js/log-workout.js"></script>
</body>
</html>
